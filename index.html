  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="script.js"></script>
  <script>
    $(document).ready(function () {
      // Counter animation
      let count = 0;
      const counter = $('#counter');
      const target = 20;

      function updateCounter() {
        if (count < target) {
          count++;
          counter.text(count);
          setTimeout(updateCounter, 100); // Adjust the speed of the
        }
      }
      updateCounter();
    });
  </script>
  <script>
    $(document).ready(function () {
      $('.animated-path path').css({
        'stroke-dasharray': 1000,
        'stroke-dashoffset': 1000
      }).animate({
        'stroke-dashoffset': 0
      }, 5000);
    });
  </script>
